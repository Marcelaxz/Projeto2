<main>
    <header>
        <div>
            <center><h1 class = "titulo">iTRACER</h1></center>
            <nav>
                <ul class = "menu">
                    <li class = "lista"><a href = "index.html" class = "link1"> HomePage </a></li>

    <article>
        <form action="#" class="formulario" onsubmit="event.preventDefault();onSubmitCreate();" autocomplete="off">

            <p>Por favor, digite os dados que deseja inserir:</p>
            <div>
                <label class="formulario__label" for="percurso">Percurso da corrida (informe em KM):</label><br>
                <input class='formulario__campo' type="text" name="percurso" id="percurso">
            </div>

            <div>
                <label class="formulario__label" for="diaCorrido">Dia da corrida (informe no formato AAAA-MM-DD):</label><br>
                <input class='formulario__campo' type="text" name="diaCorrido" id="diaCorrido">
            </div>

            <div class = "form-action-buttons">
                <input class='formulario__botao'  onsubmit = "onSubmitCreate();" type="submit" value="Enviar">
            </div>

        </form>
    </article>
